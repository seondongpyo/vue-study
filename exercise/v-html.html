<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue v-html Sample</title>
</head>
<body>
    <div id="app">
        <h4>텍스트 보간법</h4>
        <div>{{ message }}</div>
        <hr>
        <h4>v-html 디렉티브</h4>
        <div v-html="message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello!<br>Vue.js!'
            }
        });
    </script>
</body>
</html>
