<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <div>v-model 수식어</div>
        <br><br>
        <!-- <input type="text" @change="message = $event.target.value" :value="message"> -->
        <label>lazy</label>
        <input type="text" v-model.lazy="message">
        <div>{{ message }}</div>
        <br>
        <label>trim</label>
        <input type="text" v-model.trim="newMessage">
        <div>{{ newMessage }}</div>
        <br>
        <label>number</label>
        <input type="text" v-model.number="numberMessage">
        <div>{{ numberMessage }}은(는) {{ typeof numberMessage }} 타입</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello',
                newMessage: 'Hello Vue',
                numberMessage: ''
            }
        });
    </script>
</body>
</html>
