<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <div id="app1">
        <my-component></my-component>
    </div>

    <div id="app2">
        <my-component></my-component>
        <my-component-local></my-component-local>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        // 전역 컴포넌트
        Vue.component('my-component', {
            template: '<div class="me">{{ message }}</div>',
            data: function () {
                return {
                    message: '전역 컴포넌트입니다'
                }
            }
        });

        // 지역 컴포넌트
        const myComponentLocal = {
            template: '<div class="me">{{ message }}</div>',
            data: function () {
                return {
                    message: '지역 컴포넌트입니다'
                }
            }
        }

        const vm1 = new Vue({
            el: '#app1'
        });

        const vm2 = new Vue({
            el: '#app2',
            components: {
                // 'my-component-local': myComponent
                myComponentLocal
            }
        });
    </script>
</body>
</html>
