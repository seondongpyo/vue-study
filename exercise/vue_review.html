<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Review</title>
</head>
<style>
    #app {
        text-align: center;
    }
</style>
<body>
    <div id="app">
        <h2>{{ welcomeMessage }}</h2>
        <h3>It's now {{ currentTime }}</h3>
        <button @click="stopCurrentTime">현재 시간 멈추기</button>
        <br>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.8.30/dayjs.min.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                welcomeMessage: 'This page is for Vue.js Review!',
                currentTime: dayjs().format('YYYY-MM-DD HH:mm:ss'),
                timer: null
            },
            methods: {
                showCurrentTime () {
                    this.timer = setInterval(() => {
                        this.currentTime = dayjs().format('YYYY-MM-DD HH:mm:ss');
                    }, 1000)
                },
                stopCurrentTime () {
                    clearInterval(this.timer);
                }
            },
            created () {
                this.showCurrentTime();
            }
            
        });
    </script>
</body>
</html>
