<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Review</title>
</head>
<body>
    <div id="app">
        <div>
            <h2>{{ welcomeMessage }}</h2>
            <h3>It's now {{ currentTime }}</h3>
            <button @click="stopCurrentTime">현재 시간 멈추기</button>
        </div>
        <br>
        <hr>
        <div>
            <h3>음식 목록</h3>
            <input type="text" v-model="food"><button @click="addFavoriteFood(food)">음식 추가하기</button>
            <br>
            <ul v-for="(food, index) in favoriteFoods" :key="index">
                <li>{{ food }}</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.8.30/dayjs.min.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                welcomeMessage: 'This page is for Vue.js Review!',
                currentTime: dayjs().format('YYYY-MM-DD HH:mm:ss'),
                timer: null,
                favoriteFoods: [
                    '떡볶이', '김밥', '순대'
                ],
                food: ''
            },
            methods: {
                showCurrentTime () {
                    this.timer = setInterval(() => {
                        this.currentTime = dayjs().format('YYYY-MM-DD HH:mm:ss');
                    }, 1000)
                },
                stopCurrentTime () {
                    clearInterval(this.timer);
                },
                addFavoriteFood (food) {
                    this.favoriteFoods.push(food);
                }
            },
            created () {
                this.showCurrentTime();
            }
            
        });
    </script>
</body>
</html>
