<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Template & Directives Quiz</title>
</head>
<body>
    <div id="app">
        <header>
            <h3>
                {{ message }}
                <!-- #1. 새로 추가한 데이터 속성을 아래에 추가 -->
                <br>
                {{ newMessage }}
            </h3>
        </header>
        <section>
            <!-- #2. uid 값을 변경한 후 크롬 개발자 도구의 '요소 검사' 기능으로 아래 p 태그의 id 값 확인 -->
            <p v-bind:id="uid"></p>

            <button v-on:click="clickButton">alert</button>
            <!-- 위 코드와 아래 코드는 동일한 역할을 수행함. v-on:을 간소화한 문법은 @ -->
            <!-- <button @click="clickButton">alert</button> -->

            <!-- #3. button 태그를 추가하고 새로 추가한 클릭 메서드를 연결 -->
            <button v-on:click="clickNewButton">New Button</button>

            <!-- #4. 데이터의 flag 속성 값의 변화에 따라 아래 내용이 어떻게 변하는지 확인 -->
            <ul v-if="flag">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js',
                // 할 일 #1
                // 새로운 데이터 속성을 1개 추가하고, {{ }} 데이터 바인딩을 이용해 화면에 표시해 보세요.
                newMessage: 'Hello Vue.js!',

                uid: '10',
                // 할 일 #2
                // uid를 변경하고 해당 uid의 변경 여부를 크롬 개발자 도구의 '화면 요소 검사' 기능으로 확인해 보세요.
                // p 태그의 id 값을 검사.

                flag: true,
                // 할 일 #4
                // 위 flag 값을 false로 변경했을 때 화면에 어떤 영향을 주는지 확인해 보세요.
            },
            methods: {
                // ES6 문법
                clickButton () {
                    console.log('hi');
                },

                // ES5 문법 - 위 ES6 문법과 동일한 코드
                // clickButton: function () {
                //     console.log('hi');
                // }

                // 할 일 #3
                // eventMethod를 하나 추가하고 index.html의 #3 영역에 해당 이벤트를 실행하는 버튼을 추가하세요.
                clickNewButton (event) {
                    console.log(event);
                }
            }
        });
    </script>
</body>
</html>
