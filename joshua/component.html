<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <app-header v-bind:props 속성 이름="상위 컴포넌트의 데이터"></app-header> -->
        <app-header v-bind:title="str"></app-header>
        <!-- <app-contents v-on:하위 컴포넌트에서 발생한 이벤트 이름="상위 컴포넌트의 메서드 이름"></app-contents> -->
        <app-contents v-on:change="changeStr"></app-contents>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({   
            // 인스턴스 옵션
            el: '#app',
            data: {
                str: '프롭스 문자열'
            },
            methods: {
                // 하위 컴포넌트에서 이벤트 발생 시 실행될 메서드
                changeStr () {
                    this.str = "변경되었습니다.";
                }
            },
            components: {
                // '컴포넌트 이름': 컴포넌트 내용
                'app-header': {
                    // app-header 컴포넌트 내용
                    props: ['title'],
                    template: '<h1>{{ title }}</h1>'
                },
                'app-contents': {
                    template: '<main>컨텐츠<button v-on:click="change">메시지 변경</button></main>',
                    methods: {
                        change () {
                            // 'change'라는 이벤트를 발생
                            this.$emit('change');
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
